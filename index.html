<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider">
        <div class="slider__inner">
            <img class="slider__slide" src="./images/1.jpg" width="1080px" height="600px">
            <img class="slider__slide" src="./images/2.jpg" width="1080px" height="600px">
            <img class="slider__slide" src="./images/3.jpg" width="1080px" height="600px">
        </div>
        <div class="slider__buttons">
            <button class="slider__btn slider__btn-back">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="slider__btn slider__btn-next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
